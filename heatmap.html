<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="cal-heatmap-master/cal-heatmap.css" />
  <script type="text/javascript" src="cal-heatmap-master/cal-heatmap.min.js"></script>
</head>
<body>
  <div id="cal-heatmap"></div>
  <script type="text/javascript">
    var cal = new CalHeatMap();
    var startDate = new Date(2013, 1, 28);
    cal.init({
      domain: "year",
      subDomain: "day",
      data: "http://open.jamierubin.net/v8/heatmap.php",
      start: startDate,
      cellSize: 8,
      range: 3,
      domainGutter: 2,
      legend: [250, 500, 1000, 1500],
      label: {
        position: "top"
      },
      legendHorizontalPosition: "right",
      legendVerticalPosition: "bottom",
      verticalOrientation: true,
      legendColors: {
        min: "#d2de76",
        max: "#51682a",
        empty: "white"
      },
      itemName: ["word", "words"],
      weekStartOnMonday: false
    });
  </script>
</body>
</html>
